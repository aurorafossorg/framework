codecov:
  notify:
    require_ci_to_pass: false
    after_n_builds: 1
    wait_for_ci: false
  allow_coverage_offsets: true

  bot: aurorafoss

coverage:
  precision: 3
  round: down
  range: "80...100"
    status:
    project: off
    changes: off
    patch:
      default:
        informational: true

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: true